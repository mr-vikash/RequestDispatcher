<!DOCTYPE html>
<html>
    <head>
        <title> Form </title>
        <meta charset="ISO-8859-1">
        <style>
            .container
            {
                width: 40%;
                border: 2px solid black;
                margin:auto;
                padding:20px;
                background: cyan;
                font-size:20px;
            }
            #myform table tr td input
            {
                font-size:20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form action="add" method="post" id="myform">
                <table>
                    <tr>
                        <td>Enter Your Name:</td>
                    <td><input type="text" name="user_name" placeholder="Enter here"></td>
                    </tr>
                    <tr>
                        <td>Enter Your Password:</td>
                    <td><input type="password" name="user_password" placeholder="Enter here"></td>
                    </tr>
                    <tr>
                        <td>Enter Your Email:</td>
                    <td><input type="email" name="user_email" placeholder="Enter here"></td>
                    </tr>
                    <tr>
                        <td>Select Gender:</td>
                        <td><input type="radio" name="user_gender" value="male"> Male &nbsp; &nbsp;
                            <input type="radio" name="user_gender" value="female"> Female
                        </td>
                    </tr>
                     <tr>
                        <td>Select Your Course:</td>
                        <td>
                            <select name="user_course">
                                <option value="java">Java</option>
                                <option value="php">Php</option>
                                <option value="python">Python</option>
                                <option value="android">Android</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right">
                            <input type="checkbox" name="condition" value="checked"></td>
                        <td>
                            Agree Term And condition
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
                
            </form>
        </div>
        
    </body>
</html>
